<div class="select">
  <input type="hidden" [id]="name" [name]="name" [value]="value" />

  <div class="select__value-wrapper flex-row flex-start">
    <div clas="select__value">{{ value }}</div>
  </div>

  <ul class="select__options">
    <li
      class="select__option flex-row flex-start"
      *ngFor="let option of options"
      (click)="onSelect(option)"
    >
      {{ option.name }}
    </li>
  </ul>
</div>
